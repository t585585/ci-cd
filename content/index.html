<!DOCTYPE html>
<html>
<head>
  <title>IDM DevOps</title>
  <link type="image/png" sizes="32x32" rel="icon" href="favicon.png">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: auto;
    }

    .overlay-text {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1;
      color: rgb(255, 255, 255);
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <span class="overlay-text">v.0.0.6</span>
    <video controls>
      <source src="idm_video.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
